<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hiring Pipeline Tracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="app-container">
    <!-- Top Header Bar -->
    <header class="app-header">
      <div class="header-content">
        <div class="header-left">
          <div class="app-brand">
            <div class="brand-icon">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <div class="brand-text">
              <div class="brand-title">Hiring Tracker</div>
              <div class="brand-subtitle">HR Dashboard</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="app-main">
      <!-- Left Sidebar Navigation -->
      <nav class="sidebar">
        <div class="sidebar-content">
          <div class="nav-section">
            <h3 class="nav-heading">Navigation</h3>
            <ul class="nav-list">
              <li class="nav-item">
                <a routerLink="/requisitions" routerLinkActive="active" class="nav-link">
                  <div class="nav-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                  </div>
                  <div class="nav-text">
                    <span class="nav-title">Requisitions</span>
                    <span class="nav-subtitle">Manage job openings</span>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/candidates" routerLinkActive="active" class="nav-link">
                  <div class="nav-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                  </div>
                  <div class="nav-text">
                    <span class="nav-title">Candidates</span>
                    <span class="nav-subtitle">Manage candidate profiles</span>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/applications" routerLinkActive="active" class="nav-link">
                  <div class="nav-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                  </div>
                  <div class="nav-text">
                    <span class="nav-title">Applications</span>
                    <span class="nav-subtitle">View applications</span>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/stage-history" routerLinkActive="active" class="nav-link">
                  <div class="nav-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </div>
                  <div class="nav-text">
                    <span class="nav-title">Stage History</span>
                    <span class="nav-subtitle">Track hiring stages</span>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
</html>
