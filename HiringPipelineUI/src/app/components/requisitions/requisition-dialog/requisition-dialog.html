<div class="dialog-header">
  <h2 class="dialog-title">
    {{ isEditMode ? 'Edit Requisition' : 'Add New Requisition' }}
  </h2>
  <p class="dialog-subtitle">
    {{ isEditMode ? 'Update the requisition information below.' : 'Fill in the details to create a new job requisition.' }}
  </p>
</div>

<form [formGroup]="requisitionForm" (ngSubmit)="save()" class="p-6 space-y-4">
  <!-- Requisition ID (Edit Mode Only) -->
  <div *ngIf="isEditMode" class="form-group">
    <label class="form-label">Requisition ID</label>
    <input
      formControlName="requisitionId"
      type="text"
      class="form-input-modern bg-gray-50"
      readonly
    />
    <p class="text-xs text-gray-500 mt-1">This field cannot be modified</p>
  </div>

  <!-- Title -->
  <div class="form-group">
    <label class="form-label">
      Job Title <span class="text-red-500">*</span>
    </label>
    <input
      formControlName="title"
      type="text"
      class="form-input-modern"
      [ngClass]="{'error': titleError}"
      placeholder="Enter job title"
      required
    />
    <div *ngIf="titleError" class="form-error">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      {{ titleError }}
    </div>
  </div>

  <!-- Department -->
  <div class="form-group">
    <label class="form-label">
      Department <span class="text-red-500">*</span>
    </label>
    <input
      formControlName="department"
      type="text"
      class="form-input-modern"
      [ngClass]="{'error': departmentError}"
      placeholder="Enter department"
      required
    />
    <div *ngIf="departmentError" class="form-error">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      {{ departmentError }}
    </div>
  </div>

  <!-- Status -->
  <div class="form-group">
    <label class="form-label">
      Status <span class="text-red-500">*</span>
    </label>
    <select
      formControlName="status"
      class="form-input-modern"
      [ngClass]="{'error': statusError}"
      required
    >
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <div *ngIf="statusError" class="form-error">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      {{ statusError }}
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
    <button
      type="button"
      (click)="cancel()"
      [disabled]="isSubmitting"
      class="btn btn-secondary"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!requisitionForm.valid || isSubmitting"
      class="btn btn-primary"
    >
      <svg *ngIf="!isSubmitting" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <svg *ngIf="isSubmitting" class="animate-spin w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Requisition' : 'Add Requisition') }}
    </button>
  </div>
</form>
